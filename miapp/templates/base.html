<!DOCTYPE html>  
<html lang="es">  
<head>  
    <meta charset="UTF-8">  
    <title>{% block title %}Biblioteca Django{% endblock %}</title>  
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">  
</head>  
<body>  
    <header class="bg-dark text-white p-3 text-center">  
        <h1>Sistema de Biblioteca</h1>  
        <nav>  
            <a href="{% url 'inicio' %}" class="text-white me-3">Inicio</a>  
            <a href="{% url 'lista_libros' %}" class="text-white me-3">Libros</a>  
            <a href="{% url 'lista_alumnos' %}" class="text-white">Alumnos</a>  
        </nav>  
    </header>  
    <main class="container mt-4">  
        {% block content %}{% endblock %}  
    </main>  
    <footer class="bg-light text-center py-3 mt-4">  
        <p>&copy; {{ year }} Biblioteca Django</p>  
    </footer>  
</body>  
</html>
